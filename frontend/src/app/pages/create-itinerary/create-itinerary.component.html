<div class="min-h-screen bg-gradient-to-br from-indigo-900 to-black p-8 flex items-center justify-center">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
        <h1 class="text-3xl font-bold text-center mb-8 text-white">Criar Roteiro de Viagem Inteligente</h1>

        <form class="space-y-6">
            <div class="group">
                <label for="destination" class="block text-sm font-medium text-white/80 mb-2">Destino</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-white/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="text" id="destination"
                        class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all duration-300">
                </div>
            </div>

            <div class="group">
                <label for="departure" class="block text-sm font-medium text-white/80 mb-2">Data de Ida</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-white/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="date" id="departure"
                        class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all duration-300">
                </div>
            </div>

            <div class="group">
                <label for="return" class="block text-sm font-medium text-white/80 mb-2">Data de Volta</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-white/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <input type="date" id="return"
                        class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-white/50 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all duration-300">
                </div>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Interesses</label>
                <div class="flex flex-wrap gap-2">
                    <button type="button" *ngFor="let interest of interests" (click)="toggleInterest(interest)"
                        [class.bg-indigo-600]="selectedInterests.includes(interest)"
                        [class.bg-white-200]="!selectedInterests.includes(interest)"
                        class="px-4 py-2 rounded-full border border-white/10 text-white text-sm font-medium hover:bg-indigo-500 transition-all duration-300">
                        {{ interest }}
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-300 font-medium shadow-lg shadow-indigo-500/25">
                Criar Roteiro
            </button>
        </form>
    </div>
</div>
